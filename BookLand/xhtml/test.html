<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <meta charset="utf-8"/>
    <title>Google Books Embedded Viewer API Example</title>
    <script type="text/javascript" src="https://www.google.com/books/jsapi.js"></script>
    <script type="text/javascript">
      // Load the Google Books API with a specified language (Portuguese-Brazilian in this case)
      google.books.load({"language": "pt-BR"});

      // Function to initialize the viewer
      function initialize() {
        var viewer = new google.books.DefaultViewer(document.getElementById('viewerCanvas'));

        // Load the book using its ISBN and handle errors if the book cannot be embedded
        viewer.load('ISBN:0738531367', function() {
          alert("Could not embed the book!");
        }, function() {
          alert("Book successfully loaded and initialized!");
        });
      }

      // Ensure the initialize function is called when the API is fully loaded
      google.books.setOnLoadCallback(initialize);
    </script>
  </head>
  <body>
    <div id="viewerCanvas" style="width: 600px; height: 500px;"></div>
  </body>
</html>
