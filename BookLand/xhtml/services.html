<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Bookland-Book Store Ecommerce Website with Lucky Spin</title>
	<link rel="shortcut icon" type="image/x-icon" href="images/favicon.png" />
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link rel="stylesheet" type="text/css" href="icons/fontawesome/css/all.min.css">
	<link rel="stylesheet" type="text/css" href="vendor/bootstrap-select/dist/css/bootstrap-select.min.css">
	<link rel="stylesheet" type="text/css" href="vendor/swiper/swiper-bundle.min.css">
	<link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500;600;700;800&amp;family=Poppins:wght@100;200;300;400;500;600;700;800;900&amp;display=swap" rel="stylesheet">
	<!-- Custom CSS for Lucky Spin -->
	<link rel="stylesheet" type="text/css" href="lucky_spin.css">

	<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

</head>
<body>
<div class="page-wraper">
	<header class="site-header mo-left header style-1">
		<!-- Main Header -->
		<div class="header-info-bar">
			<div class="container clearfix">
				<div class="logo-header logo-dark">
					<a href="index.html"><img src="images/logo.png" alt="logo"></a>
				</div>
			</div>
		</div>
	</header>

	<!-- Lucky Spin App Example -->
	<div class="page-content">
		<div class="container">
			<div class="mainbox" id="mainbox">
				<div class="box" id="box">
					<div class="box1">
						<span class="font span1"><b>Samsung Tab A6</b></span>
						<span class="font span2"><b>JBL Speaker</b></span>
						<span class="font span3"><b>Magic Roaster</b></span>
						<span class="font span4"><b>Sepeda Aviator</b></span>
						<span class="font span5"><b>Rice Cooker Philips</b></span>
					</div>
					<div class="box2">
						<span class="font span1"><b>Lunch Box Lock&Lock</b></span>
						<span class="font span2"><b>Air Cooler Sanken</b></span>
						<span class="font span3"><b>Ipad Mini 4</b></span>
						<span class="font span4"><b>Exclusive Gift</b></span>
						<span class="font span5"><b>Electrolux Blender</b></span>
					</div>
				</div>
				<button class="spin" onclick="spin()">SPIN</button>
			</div>
			<audio controls="controls" id="applause" src="./applause.mp3" type="audio/mp3"></audio>
			<audio controls="controls" id="wheel" src="./wheel.mp3" type="audio/mp3"></audio>
		</div>
	</div>
</div>

<!-- JAVASCRIPT FILES -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.4.1/jquery.easing.min.js"></script>
<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
<script src="script.js"></script>
<script src="js/custom.js"></script> <!-- Bookland Custom JS -->
</body>
</html>
