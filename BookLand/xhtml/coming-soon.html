	<body>
		<div class="page-wraper">
			<!-- Page content omitted for brevity -->

			<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.4.10/dist/sweetalert2.all.min.js"></script>
			<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
			<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"></script>

			<script>
				$(document).ready(function () {
					// Variables and elements
					var wheel = $(".wheel"),
						active = $(".active"),
						lastRotation = 0,
						currentRotation = 0,
						deg,
						$btnPlay = $("#btnPlay"),
						$btnSlowMo = $("#btnSlowMo");

					var books = [];

					var url = "https://localhost:44301/api/Books/RandomBook";
					fetch(url)
						.then(response => response.json())
						.then(databooks => {
							console.log("Books from API:", databooks);

							// Populate the books array with the data from the API
							books = databooks.map(book => ({
								id: book.id,
								title: book.title,
								image: book.ImageUrl
							}));

							console.log("Updated books array:", books);
						})
						.catch(error => console.error("Error fetching books:", error));

					// GSAP timeline for spinning the wheel
					var spinWheel = gsap.timeline({
						onUpdate: function () {
							currentRotation = Math.round(gsap.getProperty(wheel[0], "rotation"));
						}
					});

					// Function to get a random integer between two values
					function getRandomInt(min, max) {
						return Math.floor(Math.random() * (max - min + 1)) + min;
					}

					// Function to spin the wheel
					function spin() {
						deg = getRandomInt(360, 1080);

						spinWheel.to(wheel, {
							duration: 5,
							rotation: deg,
							transformOrigin: "50% 50%",
							ease: "power4.out"
						});
					}

					// Play button click event
					$btnPlay.click(function () {
						spin();
					});

					// SlowMo button click event
					$btnSlowMo.click(function () {
						spinWheel.timeScale(0.2); // Slow down the animation
						spin();
					});

					// Function to determine the winner based on the wheel's rotation
					function getWinner() {
						var normalizedRotation = currentRotation % 360;
						if (normalizedRotation < 0) {
							normalizedRotation += 360;
						}

						var sectorAngle = 360 / books.length;
						var winningIndex = Math.floor((360 - normalizedRotation) / sectorAngle);
						winningIndex = winningIndex % books.length;

						console.log("Current Rotation: " + normalizedRotation);
						console.log("Winning Index: " + winningIndex);

						var winner = books[winningIndex];

						if (!winner) {
							console.error("Invalid winning index or book not found.");
							return null;
						}

						return winner;
					}

					// Create sparkle effect at a given position
					function createSparkle(x, y) {
						var sparkle = $('<div class="sparkle"></div>').appendTo('body');
						sparkle.css({
							left: x,
							top: y
						});

						// Animate the sparkle with GSAP
						gsap.to(sparkle, {
							duration: 1,
							x: getRandomInt(-200, 200),
							y: getRandomInt(-200, 200),
							opacity: 0,
							scale: 0.5,
							ease: "power1.out",
							onComplete: function () {
								sparkle.remove(); // Remove sparkle after animation
							}
						});
					}

					// Generate sparkle effect around the wheel
					function sparkleEffect() {
						var wheelCenter = wheel.offset();
						var wheelWidth = wheel.width() / 2;
						var wheelHeight = wheel.height() / 2;

						// Create sparkles around the center of the wheel
						for (var i = 0; i < 20; i++) {
							createSparkle(
								wheelCenter.left + wheelWidth,
								wheelCenter.top + wheelHeight
							);
						}
					}

					// Celebrate the winner and show the result in a SweetAlert
					function celebrateWinner() {
						var winner = getWinner();

						if (!winner) return;

						// Trigger the sparkle effect
						sparkleEffect();

						// Display the winner in a SweetAlert popup
						Swal.fire("Congratulations!", "The winning book is: " + winner.title, "success");

						// Post the winning book data to the API
						postWinningBook(winner);
					}

					// Function to post the winning book data to another API
					function postWinningBook(book) {
						var userId = localStorage.getItem("userId")
						var apiUrl = `https://localhost:44301/api/BookLibrary?UserId=${userId}&BookId=${book.id}`; // Change this to your API URL
						var data = {
							title: book.title,
							id: book.id,
							
						};

						fetch(apiUrl, {
							method: 'POST',
							headers: {
								'Content-Type': 'application/json'
							},
							body: JSON.stringify(data)
						})
							.then(response => response.json())
							.then(result => {
								console.log("Successfully posted winning book data:", result);
							})
							.catch(error => {
								console.error("Error posting winning book data:", error);
							});
					}

					// Trigger the celebration when the wheel spin completes
					spinWheel.eventCallback("onComplete", function () {
						celebrateWinner();
					});
				});
			</script>
